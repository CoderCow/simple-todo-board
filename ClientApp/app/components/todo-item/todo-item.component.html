<mat-card>
  <mat-card-content>
    <h3>
      {{todo.title}}
    </h3>
    <p>
      {{todo.description}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <span style="display: flex"></span>
    <button mat-icon-button (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
