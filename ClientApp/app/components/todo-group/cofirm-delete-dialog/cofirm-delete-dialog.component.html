<h1 mat-dialog-title>Confirm Delete</h1>

<div mat-dialog-content>
  <p>Do you really want to delete <strong>{{todoItem.title}}</strong></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false" tabindex="1">Keep</button>
  <button mat-button mat-dialog-close="true" tabindex="2">Delete</button>
</div>
