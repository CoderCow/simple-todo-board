<div class="groupbox-wrapper">
  <button *ngIf="allowAdd" mat-fab class="groupbox-edge-button" (click)="addItem()">+</button>
  <div class="groupbox-title">
     {{group.title}}
  </div>
  <div class="groupbox-body">
    <todo-item *ngFor="let todoItem of group.todos" [todo]="todoItem" (deleteClicked)="deleteItem(todoItem)"></todo-item>
  </div>
</div>
