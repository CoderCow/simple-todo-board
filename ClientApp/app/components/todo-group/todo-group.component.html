<div class="groupbox-wrapper">
  <button *ngIf="allowAdd" mat-fab class="groupbox-edge-button" (click)="addItem()">+</button>
  <div class="groupbox-title">
     {{group.title}}
  </div>
  <div class="groupbox-body" dnd-sortable-container [sortableData]="group.todos">
    <todo-item *ngFor="let todoItem of group.todos; let i = index" [todo]="todoItem" dnd-sortable [sortableIndex]="i" (deleteClicked)="deleteItem(todoItem)"></todo-item>
  </div>
</div>
